databases:
  - name: postgres
    databaseName: postgres_zj1x
    user: postgres_zj1x_user

services:
  - type: web
    name: budgetapp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres_zj1x
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false