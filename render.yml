databases:
  - name: postgres
    databaseName: budgetapp_21t3
    user: budgetapp_21t3_user
    password:
      fromSecret: RECIPEAPP_DATABASE_PASSWORD

services:
  - type: web
    name: postgres
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false