databases:
  - name: budgetapp_b6vh
    databaseName: BudgetApp_production
    user: BudgetAp
    password:
      fromSecret: RECIPEAPP_DATABASE_PASSWORD

services:
  - type: web
    name: budgetApp
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetapp_b6vh
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
